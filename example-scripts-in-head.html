<html>
  <head>
    <title>Example - a hide button using a script in the head element</title>
    <link rel="stylesheet" type="text/css" href="stylesheeet.css">
    <script>
    function makeParagraphInvisible(paragraph_id) {
      document.getElementById(paragraph_id).style.display='none'
    }
    </script>
  </head>
  <body>
    <h1>Example - a hide button using a script in the head element</h1>
    <p id="x">This is paragraph x - it'll be hidden when you click the button.</p>
    <p class="toggle" onclick="makeParagraphInvisible('x')">Click to make paragraph x disappear</p>
  </body>
</html>
