<html>
  <head>
    <title>Example - a hide button using ‘onclick’ and ‘getElementById’</title>
    <link rel="stylesheet" type="text/css" href="stylesheeet.css">
  </head>
  <body>
    <h1>Example - a hide button using 'onclick' and 'getElementById'</h1>
    <p id="x">This is paragraph x - it'll be hidden when you click the button.</p>
    <p class="toggle" onclick="getElementById('x').style.display='none'">Click to make paragraph x disappear</p>
  </body>
</html>
